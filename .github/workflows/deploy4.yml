name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Updated to use Node 18.x, this should match your required version

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci  # Use npm ci instead of npm install for consistent, clean installations

      - name: Install esbuild version 0.25.0 explicitly
        run: npm install esbuild@0.25.0

      - name: Run tests
        run: npm test
