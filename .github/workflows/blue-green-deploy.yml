name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Node.js with the desired version
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18' # Specify Node.js version 18 or higher

    # Install dependencies
    - name: Install dependencies
      run: |
        npm install -g npm@latest
        npm install

    # Update esbuild to version 0.25.0
    - name: Update esbuild version
      run: |
        npm install esbuild@^0.25.0

    # Run tests (if applicable)
    - name: Run tests
      run: npm test

    # Build the project
    - name: Build project
      run: npm run build

    # Deploy (Adjust this part to your actual deployment configuration)
    - name: Deploy
      run: |
        echo "Deploying the project..."
        # Add actual deployment steps here

